<!DOCTYPE html>
<html>
  <head>
    <title>Notification Control</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .status-indicator {
        text-align: center;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        font-weight: bold;
      }
      .status-running {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .status-paused {
        background-color: #fff3e0;
        color: #ef6c00;
      }
      .status-stopped {
        background-color: #ffebee;
        color: #c62828;
      }
      .button-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 15px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        flex: 1;
        opacity: 0.7;
        transition: opacity 0.3s;
      }
      button:not(:disabled) {
        opacity: 1;
      }
      button:disabled {
        cursor: not-allowed;
      }
      #startBtn {
        background-color: #4caf50;
        color: white;
      }
      #pauseBtn {
        background-color: #ffa500;
        color: white;
      }
      #stopBtn {
        background-color: #f44336;
        color: white;
      }
      .pause-options {
        margin-top: 15px;
        display: none;
      }
      .pause-options.visible {
        display: block;
      }
      select {
        padding: 5px;
        margin-right: 10px;
        width: 150px;
      }
      .custom-time {
        margin-top: 10px;
        display: none;
      }
      input[type="number"] {
        width: 80px;
        padding: 5px;
      }
      .timer-display {
        text-align: center;
        margin-top: 10px;
        font-size: 0.9em;
        color: #666;
        display: none;
      }
      .timer-display.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="statusIndicator" class="status-indicator">
      <!-- Status will be inserted here -->
    </div>

    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div id="pauseOptions" class="pause-options">
      <select id="pauseTime">
        <option value="5">5 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="custom">Custom</option>
      </select>
    </div>

    <div class="custom-time" id="customTimeInput">
      <input type="number" id="customMinutes" min="1" placeholder="Minutes" />
      <button id="applyCustomTime">Apply</button>
    </div>

    <div id="timerDisplay" class="timer-display">
      <!-- Timer will be inserted here -->
    </div>

    <script src="popup.js"></script>
  </body>
</html>
